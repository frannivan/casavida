# fly.toml app configuration file generated for casavida-api on 2026-01-02
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "casavida"
# primary_region = "dfw" # Removed invalid region to let Fly.io decide or use the app's default

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
