# General Configuration
spring.application.name=casavida-api
server.port=${PORT:8080}
app.environment=${APP_ENV:UAT}

# Database Configuration
# Fallback to H2 for local development, use DATABASE_URL if provided (Fly.io)
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/casavida_db;DB_CLOSE_DELAY=-1}
spring.datasource.driverClassName=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:password}

# JPA
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# H2 Console (Only active if using H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

