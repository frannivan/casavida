# General Configuration
spring.application.name=casavida-api
server.port=${PORT:8000}
app.environment=${APP_ENV:UAT}

# Database Configuration (Managed by DatabaseConfig.java)
app.datasource.url=${NEON_DATABASE_URL:jdbc:h2:file:./data/casavida_db;DB_CLOSE_DELAY=-1}
app.datasource.username=${DB_USER:sa}
app.datasource.password=${DB_PASSWORD:password}

# JPA
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.PostgreSQLDialect}

# H2 Console (Only active if using H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
app.jwt.secret=${JWT_SECRET:5Up3rS3cr3tK3yF0rC4s4V1d4JWTG3n3r4t10nMustLB3V3ryL0ng}
app.jwt.expiration-ms=${JWT_EXPIRATION:86400000}

# Debugging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
